# tpm bootstrap
if "test ! -d ~/.config/tmux/plugins/tpm" \
  "run 'git clone https://github.com/tmux-plugins/tpm ~/.config/tmux/plugins/tpm'"

# 插件定義
set -g @plugin 'catppuccin/tmux#v2.1.3'
set -g @plugin 'mrjones2014/smart-splits.nvim'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tpm'

# smart-splits: use Ctrl+Arrow for resize (match LazyVim defaults)
set -g @smart-splits_resize_left_key 'C-Left'
set -g @smart-splits_resize_down_key 'C-Down'
set -g @smart-splits_resize_up_key 'C-Up'
set -g @smart-splits_resize_right_key 'C-Right'

# tmux plain settings
set -g allow-rename off
set -g automatic-rename off
set -g base-index 1
set -g mouse on
set -g pane-base-index 1
set -g prefix C-a
set -g prefix2 C-b

# clipboard (OSC 52 — works over SSH without X11 forwarding)
set -g set-clipboard on
set -g allow-passthrough on
setw -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# color settings (true color + 24-bit RGB)
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:Tc"
set -as terminal-features ',tmux-256color:clipboard'
set -as terminal-features ',xterm-256color:clipboard'

# keybindings
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# catppuccin settings
run ~/.config/tmux/plugins/tmux/catppuccin.tmux
set -g @catppuccin_window_text "#W"
set -g @catppuccin_window_current_text "#W"
set -g @catppuccin_flavor "mocha"
set -g @catppuccin_window_current_fill "all"
set -g @catppuccin_window_number_position "right"
set -g @catppuccin_window_status_style "basic"

set -g status-left ""
set -g status-left-length 100
set -g status-right "#{E:@catppuccin_status_uptime}"
set -g status-right-length 100

# session persistence
set -g @continuum-restore 'on'                # 啟動時自動還原
set -g @resurrect-capture-pane-contents 'on'   # 保存 pane 可見內容
set -g @resurrect-strategy-nvim 'session'      # 還原 neovim session

run '~/.config/tmux/plugins/tpm/tpm'